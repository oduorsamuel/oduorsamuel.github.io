<!-- Main Content -->
<div class="container-fluid">
  <!-- Resume Section -->
  <section id="resume" class="min-vh-100 py-5">
    <div class="container">
      <!-- <h2 class="text-center mb-5">My Resume</h2> -->
      <div class="row">
        <div class="col-12">
          <div class="card shadow">
            <div class="card-body">
              <div class="pdf-container">
                <pdf-viewer 
                [src]="pdfSrc"
                [render-text]="pdfOptions.renderText"
                [original-size]="pdfOptions.originalSize"
                [show-all]="pdfOptions.showAll"
                [page]="currentPage"
                (after-load-complete)="afterLoadComplete($event)"
                class="w-100"
                style="height: 75vh;"
              ></pdf-viewer>
              </div>
              <div class="mt-3 d-flex justify-content-center align-items-center gap-3">
                <button 
                  type="button" 
                  class="btn btn-success" 
                  (click)="previousPage()"
                  [disabled]="currentPage === 1">
                  Previous
                </button>
                <span>Page {{currentPage}} of {{totalPages}}</span>
                <button 
                  type="button" 
                  class="btn btn-success" 
                  (click)="nextPage()"
                  [disabled]="currentPage === totalPages">
                  Next
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
